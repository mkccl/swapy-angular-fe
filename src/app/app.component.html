
<app-swapy-wrapper
  [onExternalEditModeChange]="isEditMode"
  [setElements]="elements"
  (onElementAdded)="onElementAdded($event)"
></app-swapy-wrapper>

<div class="mx-auto p-4 mt-4 flex space-x-4">
  <button mat-raised-button (click)="onClickResetStore()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
    Reset store
  </button>
  <button mat-raised-button (click)="onClickAddColumn()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
    Add column
  </button>
  <button mat-raised-button (click)="onClickEditMode()" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">
    {{ isEditMode ? 'Disable' : 'Enable' }} Edit Mode
  </button>
</div>
